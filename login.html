<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MFSquad Member Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #141a33;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
    }
    .sub {
      font-size: 0.85rem;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #333b66;
      background: #0f1530;
      color: #fff;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.7rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #ff4b6a;
      color: #fff;
    }
    .btn-secondary {
      background: #23294b;
      color: #fff;
    }
    #loginError {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #ff9ba8;
      min-height: 1em;
    }
    .small {
      margin-top: 1rem;
      font-size: 0.75rem;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MRU Fronx Squad</h1>
    <div class="sub">Member Portal Login</div>

    <form id="loginForm">
      <label for="loginEmail">Email address</label>
      <input type="email" id="loginEmail" required placeholder="member1@mfsquad.mu" />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required placeholder="Password" />

      <button type="submit" class="btn-primary">Log in</button>
      <button type="button" id="registerBtn" class="btn-secondary">
        Register new member
      </button>

      <div id="loginError"></div>
    </form>

    <div class="small">
      Only authorised MFSquad members can log in.
    </div>
  </div>

  <!-- Firebase SDKs (v8 compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Your main JS (contains config + login functions) -->
  <script src="app.js"></script>

  <!-- Wire up buttons to functions from app.js -->
  <script>
    document.getElementById("loginForm")
      .addEventListener("submit", handleLogin);

    document.getElementById("registerBtn")
      .addEventListener("click", handleRegister);
  </script>
</body>
</html>
